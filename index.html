<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Salemtown - Lossless Audio Stream</title>
  <link rel="icon" href="./favicon.png" type="image/png">
  <link rel="stylesheet" href="./styles.css">
  <!-- New font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CL7ET5RFTZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CL7ET5RFTZ');
</script>
</head>
<body>
  <!-- Logo Header -->
  <div class="top-bar">
    <a href="https://elevationrecording.com"> <!-- Replace with your URL -->
        <img src="./ElevationLogo_long2.jpeg" alt="Logo" class="logo">
    </a>
    <!-- Add other elements you want in the top bar, like navigation links -->
  </div>

  <!-- Top Info -->
  <div id="title">
    <span id="track"></span>
    <a href="https://www.dropbox.com/scl/fi/vq07rz8n421mrisf085g7/S.E.X.-Mix-4.mp3?rlkey=ep5ma8ub7ozh0hmlj8gzgayfj&dl=1" class="btn material-symbols-outlined" id="downloadBtn">file_download</a>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
  </div>

  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>


  
  <!-- Volume -->
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <!-- Scripts -->
  <script src="./howler.core.js"></script>
  <script src="./siriwave.js"></script>
  <script src="./player.js"></script>
</body>
</html>
